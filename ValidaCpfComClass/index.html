<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Validação CPF</title>
</head>

<body>
  <section class="container">
    <h1>Formulário de cadastros</h1>
    <ul>
      <li>Nenhum camopo pode estar vazio</li>
      <li>Usuário só podera conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form action="/" method="POST" class="formulario">
      <div>
        <label for="nome">Nome</label>
        <input type="text" name="usuario" class="nome validar">
      </div>
      <div>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" class="sobrenome validar">
      </div>
      <div>
        <label>CPF</label>
        <input type="text" name="cpf" class="cpf validar">
      </div>
      <div>
        <label for="usuario">Usuário</label>
        <input type="text" name="usuario" class="usuario validar">
      </div>

      <div>
        <label>Senha</label>
        <input type="password" class="senha validar">
      </div>
      <div>
        <label>Repetir a senha</label>
        <input type="password" class="repetir-senha validar">
      </div>

      <button type="submit">Enviar</button>
    </form>
    <script src="./validaCPF.js"></script>
    <script src="./main.js"></script>
  </section>
</body>

</html>
